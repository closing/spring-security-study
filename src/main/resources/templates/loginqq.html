<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>登录 | SpringForAll - Spring Security</title>
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css"
	rel="stylesheet">
</head>

<body style="background-color: #f1f1f1; padding-bottom: 0">

	<div class="container" style="margin-top: 60px">

		<div class="row" style="margin-top: 100px">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">
							<span class="glyphicon glyphicon-console"></span> Login
						</h3>
					</div>
					<div class="panel-body">
						<form th:action="@{/login/qq}" method="post">
							<div class="form-group">
								<div class="input-group col-md-12 col-xs-12 ">
									<a
										href="https://graph.qq.com/oauth2.0/authorize?response_type=code&client_id=101386962&redirect_uri=http://www.ictgu.cn/login/qq&state=test"
										class="btn btn-primary btn-block">QQ登录</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
